<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Excersise 1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"  />

    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="style.css" type="text/css">

    <style>
        body {
            background-color: #404040;
            color: #fff;
            font-size: 20px;
        }
    </style>

    <script type="text/javascript">
        const validator = (str) => {
            if (str === "")
                return false;
            for (i in str) {
                if (str[i] === "-" && i === "0")  
                    continue;
                if (isNaN(parseInt(str[i])))
                    return false;
            }
            return true;
        }
        const print = () => {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;
            let answer;
            if (validator(a) && validator(b)) {
                a = parseInt(a);
                b = parseInt(b);
                if (a === b)
                    answer = "same numbers";
                else if (a < b) {
                    let score = "";
                    for (let i = a; i <= b; i++) {
                        score += i + " ";
                    }
                    answer = score;
                }
                else {
                    let score = "";
                    for (let i = a; i >= b; i--) {
                        score += i + " ";
                    }
                    answer = score;
                }
            }
            else if (validator(a) === false && validator(b) === false)
                answer = "Wrong input in both fields";
            else if (validator(a) === false)
                answer = "Wrong input in left field";
            else
                answer = "Wrong input in right field";
            document.getElementById("answer").innerHTML = answer;

        }

    </script>
</head>

<body>
    <p>Enter 2 inters number to print numbers in that range</p>
    <input type="text" id="number1">
    <input type="text" id="number2">
    <button onclick="print()">
        Print
    </button>
    <div id="answer"></div>
</body>

</html>
